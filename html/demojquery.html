<body>
    <script>
     console.log("Chào Buổi Sáng")

         "Hoten" :"Phuong Vy",

     }
     console.log(sinhVien)

     {

     const add = function(a,b){
         return a + b;
     }
     console.log(sum(10, 'a'))
     console.log(add(4,3))


     // setInterval(action, milisecond) cứ bao nhieu mili .... 1 lần

     //clearInterval(runner)
     setTimeout(() => clearInterval(runner), 4001)
